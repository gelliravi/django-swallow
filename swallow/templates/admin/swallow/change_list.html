{% extends "admin/change_list.html" %}

{% load  i18n %}

{% block breadcrumbs %}
    <div class="breadcrumbs">
        <a href="../../">
            {% trans "Home" %}
        </a>
        &rsaquo;
        <a href="../">
            {{ app_label|capfirst }}
        </a>
        &rsaquo;
        {{ cl.opts.verbose_name_plural|capfirst }}
        &rsaquo;
        {% if directories %}
            {% for directory, path in directories.items %}
                <a href="?directory={{ path }}">{{ directory }}</a>
                &rsaquo;
            {% endfor %}
        {% endif %}
    </div>
{% endblock %}
